<!DOCTYPE html>
<html>
<body>
<h1>Mood Checker</h1>

<h4>How are you feeling?</h4>

<button type="button" onclick="myFunction()">Up</button>

<p id="moodValue">1</p>

<script>
  function myFunction() { 
    document.getElementById("moodValue").innerHTML = "2";
  }
</script>

<button type="button" onclick="myFunctionDown()">Down</button>

<p id="moodValueDown">6</p>

<script>
  function myFunctionDown() { 
    document.getElementById("moodValueDown").innerHTML = "5";
  }
</script>

OK
