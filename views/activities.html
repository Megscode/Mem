
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="../lib/MoodChecker.js"></script>
  <script type="text/javascript" src="../lib/Activity.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>
<body>
<h1>this is an activity</h1>

<script>
  activity = new Activity();
</script>

<p id="moodValue">test</p>
<p id="activity">this is a test activity</p>

<script>
currentMood = sessionStorage.getItem("moodValue");  
document.getElementById("moodValue").innerHTML = currentMood;



// Not used right now
  if (currentMood == 1) {
     moodArray = activity.mood1;
  } else if (currentMood == 2) {
    moodArray = activity.mood2;
  } else if (currentMood == 3) {
    moodArray = activity.mood3;
  } else if (currentMood == 4) {
    moodArray = activity.mood4;
  } else if (currentMood == 5) {
    moodArray = activity.mood5
  } else if (currentMood == 6) {
    moodArray = activity.mood6
  } else if (currentMood == 7) {
    moodArray = activity.mood7
  } else if (currentMood == 8) {
    moodArray = activity.mood8
  } else if (currentMood == 9) {
    moodArray = activity.mood9
  } else if (currentMood == 10) {
    moodArray = activity.mood10
  }
  // Random function
var item = moodArray[Math.floor(Math.random() * moodArray.length)];
  // Replace text
document.getElementById("activity").innerHTML = item;
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
